<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Roles | Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    {% include 'admin/sidebar.html' %}
    <div class="main-content">
        <div class="page-header"><div class="page-title">Assign User Roles</div></div>
        <div class="card">
            <form>
                <div class="form-group">
                    <label class="form-label">Select User Email</label>
                    <input type="email" class="form-control" placeholder="user@example.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Assign New Role</label>
                    <select class="form-control">
                        <option>Student</option>
                        <option>Alumni</option>
                        <option>Career Services Officer</option>
                        <option>Admin</option>
                    </select>
                </div>
                <button class="btn btn-primary">Update Role</button>
            </form>
        </div>
    </div>
</body>
</html>
