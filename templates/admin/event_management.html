<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>

    {% include 'admin/sidebar.html' %}

    <div class="main-content">
        <div class="page-header">
            <div class="page-title">Event Management</div>
            <a href="{{ url_for('admin.create_event') }}" class="btn btn-primary">+ Create New Event</a>
        </div>

        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th>Event Name</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><strong>Alumni Homecoming 2026</strong></td>
                        <td>May 20, 2026</td>
                        <td><span style="color: green; font-weight: bold;">Published</span></td>
                        <td>
                            <a href="{{ url_for('admin.edit_event') }}" class="btn btn-outline">Edit</a>
                            <a href="{{ url_for('admin.delete_event') }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete?');">Delete</a>
                        </td>
                    </tr>
                    <tr>
                        <td><strong>Tech Talk: AI Future</strong></td>
                        <td>June 15, 2026</td>
                        <td><span style="color: orange; font-weight: bold;">Draft</span></td>
                        <td>
                            <a href="{{ url_for('admin.edit_event') }}" class="btn btn-outline">Edit</a>
                            <a href="{{ url_for('admin.delete_event') }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete?');">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
