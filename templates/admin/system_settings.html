<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Settings | Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    {% include 'admin/sidebar.html' %}
    <div class="main-content">
        <div class="page-header"><div class="page-title">System Settings</div></div>
        
        <div class="card" style="margin-bottom: 20px;">
            <h3>General Configuration</h3>
            <div class="form-group">
                <label class="form-label">Site Name</label>
                <input type="text" class="form-control" value="Alumni Engagement & Networking System">
            </div>
            <div class="form-group">
                <label class="form-label">Maintenance Mode</label>
                <select class="form-control">
                    <option>Off</option>
                    <option>On (Users cannot login)</option>
                </select>
            </div>
            <button class="btn btn-primary">Save Changes</button>
        </div>

        <div class="card">
            <h3>Security Settings</h3>
            <div class="form-group">
                <label class="form-label">Allow New Registrations</label>
                <input type="checkbox" checked> Yes
            </div>
        </div>
    </div>
</body>
</html>
