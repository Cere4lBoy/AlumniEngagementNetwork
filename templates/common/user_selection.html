<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Selection | AENS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="auth-container">

    <!-- LEFT PANEL -->
    <div class="auth-left">
        <img src="{{ url_for('static', filename='images/logo.png') }}" class="auth-logo">
        <h1>Alumni Engagement &<br>Networking System</h1>
        <p>#Our Legacy, Your Future</p>
    </div>

    <!-- RIGHT PANEL -->
    <div class="auth-right">
        <div class="auth-box">

            <h2>Get Ready... Get Set<br>You’re One Page Away!</h2>

            <form method="POST">

                <label>Enter Your Phone Number</label>
                <input type="text" name="phone" placeholder="+60" required>

                <label>Enter Your Birthday</label>
                <div class="dob-group">
                    <select name="month">
                        <option>Jan</option>
                        <option>Feb</option>
                        <option>Mar</option>
                        <!-- keep simple for Phase 1 -->
                    </select>

                    <select name="day">
                        {% for d in range(1, 32) %}
                        <option value="{{ "%02d" % d }}">{{ "%02d" % d }}</option>
                        {% endfor %}
                    </select>

                    <select name="year">
                        {% for y in range(1900, 2101) %}
                        <option value="{{ y }}">{{ y }}</option>
                        {% endfor %}
                    </select>
                </div>

                <label>I am a</label>
                <div class="role-toggle">
                    <input type="radio" id="student" name="role" value="student" checked>
                    <label for="student">Student</label>

                    <input type="radio" id="alumni" name="role" value="alumni">
                    <label for="alumni">Alumni</label>
                </div>

                <button class="btn" type="submit">Let’s Go</button>

                <p class="alt-action" style="margin-top:15px;">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>

            </form>

        </div>
    </div>

</div>

</body>
</html>
