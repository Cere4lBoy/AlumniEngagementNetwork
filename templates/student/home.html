<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Home</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<header>
  <nav class="topbar">
    <a class="brand" href="/">Alumni Engagement Network</a>
    <div class="nav-right">
      <a href="/notifications">Notifications</a>
      <a href="/logout">Logout</a>
    </div>
  </nav>
</header>

<main class="feed">
    <div class="create-post-box">
        <img src="https://via.placeholder.com/40" class="avatar">
        <form action="/create_post" method="POST" style="flex-grow: 1; display: flex; gap: 10px;">
            <input type="text" name="content" placeholder="What's on your mind?" required autocomplete="off">
            <button type="submit" class="btn-green-sm">Post</button>
        </form>
    </div>

    {% for post in posts %}
    <div class="post-card">
        <div class="post-header">
            <img src="https://via.placeholder.com/40" class="avatar">
            <div class="post-info">
                <span class="name">{{ post.author_name }}</span>
                <span class="time">{{ post.timestamp.strftime('%d %b at %I:%M %p') }}</span>
            </div>
        </div>
        <div class="post-content">
            <p>{{ post.content }}</p>
        </div>
    </div>
    {% else %}
    <div style="text-align: center; color: #999; padding: 20px;">
        No posts yet. Be the first to share something!
    </div>
    {% endfor %}

</main>

<footer class="site-footer">
  <div class="container">&copy; {{ current_year or "" }} Alumni Engagement Network</div>
</footer>

</body>
</html>
